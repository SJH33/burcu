<body>
  <div class="page-wrapper">
    <div data-include="partials/header.html"></div>
    <div data-include="partials/nav.html"></div>

    <main>
      <section class="carousel-container">
        <button class="carousel-button left">&#10094;</button>

        <div class="carousel-wrapper">
          <div class="carousel-track">
            <!-- 8 images + duplicates -->
          </div>
        </div>

        <button class="carousel-button right">&#10095;</button>
      </section>
    </main>

    <div data-include="partials/footer.html"></div>
  </div>

  <!-- ðŸ›  Load partials -->
  <script src="js/include.js"></script>

  <!-- ðŸ›  Carousel control -->
  <script>
    const carouselWrapper = document.querySelector('.carousel-wrapper');
    const leftButton = document.querySelector('.carousel-button.left');
    const rightButton = document.querySelector('.carousel-button.right');

    leftButton.addEventListener('click', () => {
      carouselWrapper.scrollBy({ left: -300, behavior: 'smooth' });
    });

    rightButton.addEventListener('click', () => {
      carouselWrapper.scrollBy({ left: 300, behavior: 'smooth' });
    });

    function autoScroll() {
      carouselWrapper.scrollBy({ left: 1, behavior: 'auto' });
    }

    let scrollInterval = setInterval(autoScroll, 30);

    carouselWrapper.addEventListener('mouseover', () => {
      clearInterval(scrollInterval);
    });

    carouselWrapper.addEventListener('mouseout', () => {
      scrollInterval = setInterval(autoScroll, 30);
    });
  </script>
</body>
