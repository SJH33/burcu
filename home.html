  <!-- ðŸ›  Carousel control -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const carouselWrapper = document.querySelector('.carousel-wrapper');
    const carouselTrack = document.querySelector('.carousel-track');
    const leftButton = document.querySelector('.carousel-button.left');
    const rightButton = document.querySelector('.carousel-button.right');

    function startAutoScroll() {
      return setInterval(() => {
        carouselWrapper.scrollBy({ left: 1, behavior: 'auto' });

        // ðŸ›  Check if we reached the end
        if (carouselWrapper.scrollLeft >= (carouselTrack.scrollWidth - carouselWrapper.clientWidth)) {
          // Reset to beginning
          carouselWrapper.scrollLeft = 0;
        }
      }, 30);
    }

    let scrollInterval = startAutoScroll();

    function pauseScroll() {
      clearInterval(scrollInterval);
    }

    function resumeScroll() {
      scrollInterval = startAutoScroll();
    }

    leftButton.addEventListener('click', () => {
      carouselWrapper.scrollBy({ left: -300, behavior: 'smooth' });
    });

    rightButton.addEventListener('click', () => {
      carouselWrapper.scrollBy({ left: 300, behavior: 'smooth' });
    });

    // Pause when hovering over the carousel
    carouselWrapper.addEventListener('mouseover', pauseScroll);
    carouselWrapper.addEventListener('mouseout', resumeScroll);

    // Pause when hovering over buttons too
    leftButton.addEventListener('mouseover', pauseScroll);
    leftButton.addEventListener('mouseout', resumeScroll);

    rightButton.addEventListener('mouseover', pauseScroll);
    rightButton.addEventListener('mouseout', resumeScroll);
  });
</script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const carouselImages = document.querySelectorAll('.carousel-track img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeLightbox = document.getElementById('closeLightbox');
    const prevButton = document.getElementById('prevImage');
    const nextButton = document.getElementById('nextImage');

    let currentIndex = 0;
    const imageSources = Array.from(carouselImages).map(img => img.src);

    // Open lightbox
    carouselImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.style.display = 'flex';
      });
    });

    // Show image in lightbox
    function showImage(index) {
      lightboxImage.src = imageSources[index];
    }

    // Close lightbox
    closeLightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Previous image
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + imageSources.length) % imageSources.length;
      showImage(currentIndex);
    });

    // Next image
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % imageSources.length;
      showImage(currentIndex);
    });

    // Optional: Close lightbox by clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  });
    // Allow keyboard navigation
document.addEventListener('keydown', (e) => {
  if (lightbox.style.display === 'flex') {
    if (e.key === 'ArrowLeft') {
      // Left arrow key pressed
      currentIndex = (currentIndex - 1 + imageSources.length) % imageSources.length;
      showImage(currentIndex);
    } else if (e.key === 'ArrowRight') {
      // Right arrow key pressed
      currentIndex = (currentIndex + 1) % imageSources.length;
      showImage(currentIndex);
    } else if (e.key === 'Escape') {
      // Escape key to close
      lightbox.style.display = 'none';
    }
  }
});
</script>
<script>
  const track = document.querySelector('.carousel-wrapper');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  prevBtn.addEventListener('click', () => {
    track.scrollBy({
      left: -300,   // Scroll left by 300px
      behavior: 'smooth'
    });
  });

  nextBtn.addEventListener('click', () => {
    track.scrollBy({
      left: 300,    // Scroll right by 300px
      behavior: 'smooth'
    });
  });
</script>
