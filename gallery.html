<body>
  <div data-include="partials/header.html"></div>
  <div data-include="partials/nav.html"></div>
 

  <main>
    <section class="gallery-section">
      <h1>Gallery</h1>
      <div class="gallery-filters">
        <button data-filter="all">All</button>
        <button data-filter="portrait">Portrait</button>
        <button data-filter="flower">Flower</button>
        <button data-filter="scenery">Scenery</button>
        <button data-filter="animal">Animal</button>
      </div>

    
      <div class="gallery-grid">
        <!-- Images will load here from JS -->
      </div>

    </section>
  </main>


  <div data-include="partials/footer.html"></div>
  
  <!-- 1. Include.js loads your header/footer/nav (if needed before DOM) -->
  <script src="js/include.js"></script>
  
  <!-- 2. load-gallery.js dynamically inserts art pieces into the DOM -->
  <script src="js/load-gallery.js"></script>
  
  <!-- 3. gallery-filter.js adds filter behavior AFTER items are in the DOM -->
  <script src="js/gallery-filter.js"></script>


</body>
