<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Burcu's Art</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>


  <body class="landing-page">
    <div class="landing-wrapper">
      <div class="image-container">
        <img src="images/burcu_art1.png" alt="Girl with Bird" class="landing-image" id="landingImage" />
  
        <!-- Speech bubble -->
        <a href="home.html" class="speech-bubble-link" id="speechBubble" aria-label="Enter">
          <img src="images/enter.png" alt="Enter Button" />
        </a>
      </div>
  
      <!-- Flowers (outside image container) -->
      <img src="images/burcu_flower2.png" alt="Top Left Flower" class="flower top-left" />
      <img src="images/burcu_flower1.png" alt="Bottom Right Flower" class="flower bottom-right" />
    
     
    <script>
      function positionSpeechBubble() {
        const img = document.getElementById('landingImage');
        const bubble = document.getElementById('speechBubble');
        const imgRect = img.getBoundingClientRect();
    
        // Set bubble relative to the image
        bubble.style.top = (imgRect.top + imgRect.height * 0.2) + 'px'; // 20% down from the top of the image
        bubble.style.left = (imgRect.left + imgRect.width * 0.55) + 'px'; // 55% across from the left of the image
      }
    
      window.addEventListener('load', positionSpeechBubble);
      window.addEventListener('resize', positionSpeechBubble);
    </script>

  </body>
</html>
